<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clone Pull Request</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');

        #main-title{
            font-family: 'Roboto', sans-serif;
        }

        #sub-title{
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            color: gray;
        }

        #header{
            border: 1px solid black;
            height: 50px;
            width: 100%;
        }

        /* Style the header with a grey background and some padding */
        .header {
            overflow: hidden;
            background-color: #f1f1f1;
            padding: 20px 10px;
        }

        /* Style the header links */
        .header a {
            float: left;
            color: black;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            line-height: 25px;
            border-radius: 4px;
        }

        /* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */
        /*.header a.logo {*/
        /*    font-size: 25px;*/
        /*    font-weight: bold;*/
        /*}*/

        /* Change the background color on mouse-over */
        .header a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style the active/current link*/
        .header a.active {
            background-color: #ff1e9d;
            color: white;
        }

        /* Float the link section to the right */
        .header-right {
            float: right;
        }

        /* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */
        @media screen and (max-width: 500px) {
            .header a {
                float: none;
                display: block;
                text-align: left;
            }
            .header-right {
                float: none;
            }
        }
    </style>
</head>
<body>

    <header class="header">

        <img src="https://www.ijse.lk/images/logos/ijse@1x.png" class="logo">
            <div class="header-right">
                <a class="active" href="#home">Home</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
            </div>


    </header>
  <main>
      <h1 id="main-title">Welcome to IJSE</h1>
      <h3 id="sub-title">The Home of Software Engineering in Sri Lanka</h3>

      <p></p>
  </main>
</body>
</html>
